Joias:
  # A chave abaixo, precisa ter o mesmo nome que a chave do item em menus/manopla.yml
  mineracao:
    # Nome de exibição da jóia (chat)
    Nome: "Jóia da Mineração"
    # Item da jóia
    Item:
      CustomSkull: true
      URL: 36161daa3589ec9c8187459ac36fd4dd2646c040678d3bfacb72a2210c6c801c
      Id: 264
      Data: 0
      Name: '§bJóia da Mineração'
      # Essa é a lore do item normal, o item recebido através do /darjoia
      Lore:
        - ''
        - '§7Essa jóia te da o'
        - '§7poder da mineração.'
        - ''
        - '§7Para §aativar §7segure o item'
        - '§7e clique com o botão §adireito§7!'
      # Essa é a lore da jóia ativada no /manopla
      CustomLore:
        - ''
        - '§7Essa jóia te da o'
        - '§7poder da mineração.'
        - ''
        - '§7Clique com o botão §cdireito'
        - '§7para §cdesativar §7a jóia!'
    Buff:
      # Comandos executados ao ativar a jóia
      # Ativar: [] - Para desativar essa opção
      Ativar:
        - coins give {player} 10
      # Comandos executados ao desativar a jóia
      # Desativar: [] - Para desativar essa opção
      Desativar:
        - coins remove {player} 10

